<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMuse - Music for Your Mood</title>
    <style>
        /* CSS Reset & Variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #1db954;
            --dark: #191414;
            --light: #ffffff;
            --gray: #f2f2f2;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        body {
            background: linear-gradient(135deg, #191414 0%, #121212 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Canvas */
        #mood-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
            transition: opacity 1s ease;
        }

        /* Header with Gradient Text */
        header {
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Floating Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            position: relative;
            z-index: 5;
        }

        /* Mood Selector */
        .mood-selector {
            text-align: center;
            margin-bottom: 3rem;
        }

        .mood-selector h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Mood Buttons */
        .mood-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .mood-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            backdrop-filter: blur(10px);
        }

        .mood-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .mood-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(29, 185, 84, 0.5);
            border-color: var(--primary);
        }

        /* Mood-specific button colors */
        .happy { color: #FFD166; }
        .sad { color: #6C8DFA; }
        .chill { color: #06D6A0; }
        .energetic { color: #EF476F; }
        .focused { color: #7B2CBF; }
        .romantic { color: #FF70A6; }

        /* Playlist Container */
        .playlist-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .playlist-placeholder {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .spotify-embed {
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Mood-Specific Floating Elements */
        .floating-element {
            position: fixed;
            z-index: -1;
            animation: floatUp linear forwards;
            pointer-events: none;
            font-size: 1.8rem;
            opacity: 0.7;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            
            .mood-buttons {
                gap: 1rem;
            }
            
            .mood-btn {
                padding: 1rem 2rem;
            }
            
            .playlist-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const moodButtons = document.querySelectorAll('.mood-btn');
            const playlistEmbed = document.getElementById('playlist-embed');
            const placeholder = document.getElementById('placeholder');
            const canvas = document.getElementById('mood-bg');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // Mood to Spotify playlist mapping
            const moodPlaylists = {
                happy: '37i9dQZF1DXdPec7aLTmlC',
                sad: '37i9dQZF1DX7qK8ma5wgG1',
                chill: '37i9dQZF1DX4WYpdgoIcn6',
                energetic: '37i9dQZF1DX0vHZ8elq0UK',
                focused: '37i9dQZF1DX9sIqqvKsjG8',
                romantic: '37i9dQZF1DX5IDTimEWoTd'
            };
            
            // Mood-specific elements and colors
            const moodElements = {
                happy: { symbols: ['üåû', 'üåà', 'üòä'], color: '#FFD166' },
                sad: { symbols: ['üåßÔ∏è', '‚òî', 'üò¢'], color: '#6C8DFA' },
                chill: { symbols: ['üçÉ', '‚òÅÔ∏è', 'üåä'], color: '#06D6A0' },
                energetic: { symbols: ['‚ö°', 'üí•', 'üî•'], color: '#EF476F' },
                focused: { symbols: ['üìö', '‚úèÔ∏è', 'üîç'], color: '#7B2CBF' },
                romantic: { symbols: ['‚ù§Ô∏è', 'üíï', 'üåπ'], color: '#FF70A6' }
            };
            
            // Create floating mood-specific elements
            function createMoodElements(mood) {
                const elements = moodElements[mood].symbols;
                const color = moodElements[mood].color;
                
                // Clear existing elements
                document.querySelectorAll('.floating-element').forEach(el => el.remove());
                
                // Create new elements
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const element = document.createElement('div');
                        element.className = 'floating-element';
                        element.textContent = elements[Math.floor(Math.random() * elements.length)];
                        element.style.color = color;
                        element.style.left = `${Math.random() * 100}%`;
                        element.style.bottom = '-50px';
                        element.style.animationDuration = `${Math.random() * 5 + 5}s`;
                        document.body.appendChild(element);
                    }, i * 300);
                }
            }
            
            // Particles for background
            let particles = [];
            const particleCount = 100;
            
            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 2 - 1;
                    this.speedY = Math.random() * 2 - 1;
                    this.color = color;
                    this.opacity = Math.random() * 0.6 + 0.2;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.size > 0.2) this.size -= 0.05;
                    if (this.opacity > 0) this.opacity -= 0.005;
                }
                
                draw() {
                    ctx.fillStyle = `${this.color.replace(')', `, ${this.opacity})`).replace('rgb', 'rgba')}`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            function createParticles(color) {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    particles.push(new Particle(x, y, color));
                }
            }
            
            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    
                    if (particles[i].opacity <= 0 || particles[i].size <= 0.2) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
                
                if (particles.length < particleCount / 2) {
                    const x = Math.random() > 0.5 ? 
                        (Math.random() * canvas.width) : 
                        (Math.random() > 0.5 ? 0 : canvas.width);

                }
                
                requestAnimationFrame(animateParticles);
            }
            
            // Set active mood
            let currentMood = 'happy';
            let currentColor = 'rgb(255, 209, 102)';
            
            function setActiveButton(activeButton) {
                moodButtons.forEach(button => {
                    button.classList.remove('active');
                });
                activeButton.classList.add('active');
                currentMood = activeButton.getAttribute('data-mood');
                currentColor = moodElements[currentMood].color;
                
                // Update background
                createParticles(currentColor);
                createMoodElements(currentMood);
            }
            
            // Load Spotify embed
            function loadPlaylist(playlistId) {
                placeholder.style.display = 'none';
                playlistEmbed.innerHTML = `
                    <iframe src="https://open.spotify.com/embed/playlist/${playlistId}?utm_source=generator&theme=0" 
                            width="100%" 
                            height="352" 
                            frameborder="0" 
                            allowfullscreen="" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy">
                    </iframe>
                `;
            }
            
            // Event listeners
            moodButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const mood = this.getAttribute('data-mood');
                    setActiveButton(this);
                    loadPlaylist(moodPlaylists[mood]);
                });
            });
            
            // Initialize
            const defaultMood = document.querySelector('.mood-btn.happy');
            if (defaultMood) {
                defaultMood.click();
            }
            
            // Start animation
            animateParticles();
        });
    </script>
</body>
</html>
